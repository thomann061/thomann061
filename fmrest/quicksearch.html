    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes AuthAPIFindAPIFmrestGlobalGlobalAPIPortalRecordAPIRequestSort Classes Classes AuthAPI FindAPI Fmrest Global GlobalAPI Portal RecordAPI Request Sort × Search results Close Documentation generated by JSDoc 3.4.3 on June 27th 2017, 11:41:08 am using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes AuthAPIFindAPIFmrestGlobalGlobalAPIPortalRecordAPIRequestSort FMREST A javascript wrapper for Filemaker's Data API (REST API) Getting StartedThese instructions will get you a copy of the project up and running on your local machine for development and testing purposes. PrerequisitesYou will need to install Filemaker Server 16 and enable the Data API. To do my testing I disabled the https protocol on Filemaker's IIS server. I have also supplied my testing file - db.fmp12. Running the testsRun all tasks including tests: npm i gulp-cli -g gulpRun only tests: jasmineNote: fmrestSpec.js is commented out, uncomment when you have a filemaker server 16 environment setup. API Code SamplesAlmost every function returns a Promise except createRequest, createGlobal and createSort. Configurationnpm install fmrest const Fmrest = require('fmrest'); // Set configuration const filemaker = new Fmrest({ user: &quot;admin&quot;, password: &quot;admin&quot;, host: &quot;http://localhost&quot;, solution: &quot;db&quot;, layout: &quot;db&quot; });Authentication// Login filemaker .login() .then(token =&gt; { console.log(token); }); // Logout filemaker .logout() .then(isLoggedOut =&gt; { console.log(isLoggedOut); });Records// Create Record const values = { &quot;name&quot;: &quot;Bill&quot;, &quot;address&quot;: &quot;102 park ave&quot;, &quot;date&quot;: &quot;6/21/2017&quot; } filemaker .createRecord(values) // if empty, creates record w/ default values .then(id =&gt; { console.log(id); }); // Delete Record filemaker .deleteRecord(2) // supply with Filemaker's unique interal recordID .then(isDeleted =&gt; { console.log(isDeleted); }) // Edit Record const values2 = { &quot;name&quot;: &quot;James&quot;, &quot;address&quot;: &quot;105 lake dr&quot;, &quot;date&quot;: &quot;6/22/2017&quot; } filemaker .editRecord(2, values2) .then(isEdited =&gt; { console.log(isEdited); }) // Get Record filemaker .getRecord(3) .then(record =&gt; { console.log(record); }) // Get Record w/ Portal Data let portal1 = filemaker .createPortal('portal1', 1, 2); // (portal name, offset, range) // offset and range are optional let portal2 = filemaker .createPortal('portal2', 1, 2); filemaker .getRecord(3, [portal1, portal2]) .then(record =&gt; { console.log(record); }); // Get All Records filemaker .getAllRecords() .then(records =&gt; { console.log(records); }) // Get All Records w/ Portal Data, sorting, offset and range let portal1 = filemaker .createPortal('portal1'); let sort1 = filemaker .createSort('name', 'ascend'); filemaker .getAllRecords({ offset: 1, range: 10, sorts: [sort1], portals: [portal1] }) .then(records =&gt; { console.log(records); });Finds// Find Records let request = filemaker .createRequest() .where('name').is('=bill'); filemaker .find({requests: [request]}) .then(records =&gt; { console.log(records); }) // Find w/ multiple requests let request = filemaker .createRequest() .where('name').is('=bill') .where('address').is('102*'); let request2 = filemaker .createRequest() .where('name').is('=james'); filemaker // Append .omit() to make the request omit records .find({requests: [request.omit(), request2]}) .then(records =&gt; { console.log(records); }) // Find w/ multiple requests and sorting let request = filemaker .createRequest() .where('name').is('*'); let request2 = filemaker .createRequest() .where('address') .is('102*'); let sort = filemaker .createSort('name', 'ascend'); let sort2 = filemaker .createSort('address', 'descend'); filemaker .find({ requests: [request, request2], sorts: [sort, sort2] }) .then(records =&gt; { console.log(records); }) // Find w/ all optional parameters let request = filemaker.createRequest().where('name').is('*'); let sort = filemaker.createSort('name', 'ascend'); let portal1 = filemaker.createPortal('portal1', 1, 1); filemaker .find({ requests: [request], sorts: [sort], // optional offset: 2, // optional range: 10, // optional portals: [portal1] // optional }) .then(records =&gt; { console.log(records); })Set Global Fields// Set Global Fields let global1 = filemaker .createGlobal('global1', 'aValue'); let global2 = filemaker .createGlobal('global2', 'anotherValue'); filemaker .setGlobals([global1, global2]) .then(isSet =&gt; { console.log(isSet); })TODO [x] Add ability to get portal data with getRecord [x] Add ability to get portal data with getAllRecords [ ] Global fields were not actually &quot;setting&quot; for me [x] Add offset and range parameters for portals under Find (eg. offset.Portal1) ResourcesFilemaker Data API Guide Better API Guide here if you have Filemaker Server 16 installed Contributing / Code of ConductPlease read CONTRIBUTING.md and CODE_OF_CONDUCT.md for details on our code of conduct, and the process for submitting pull requests to us. LicenseThis project is licensed under the MIT License - see the LICENSE file for details × Search results Close Documentation generated by JSDoc 3.4.3 on June 27th 2017, 11:41:08 am using the DocStrap template. "},"AuthAPI.html":{"id":"AuthAPI.html","title":"Class: AuthAPI","body":" Documentation Classes AuthAPIFindAPIFmrestGlobalGlobalAPIPortalRecordAPIRequestSort Class: AuthAPI AuthAPI Class representing Authorization new AuthAPI(obj) Create an Authorization object Parameters: Name Type Description obj Object An object Properties Name Type Description user string username password string password host string host solution string solution layout string layout Methods getHost() Get the hostname Returns: the host Type string getLayout() Get the layout Returns: the layout Type string getOpti
